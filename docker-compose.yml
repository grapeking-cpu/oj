services:
  postgres:
    image: postgres:15-alpine
    container_name: oj-postgres
    environment:
      POSTGRES_USER: oj
      POSTGRES_PASSWORD: oj_password
      POSTGRES_DB: oj
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # 自动初始化表结构（确保你的 docs/database.sql 路径正确）
      - ./docs/database.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oj"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: oj-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nats:
    image: nats:2.10-alpine
    container_name: oj-nats
    # 使用配置文件启用 JetStream + 限制资源（官方推荐用法）
    command: ["-c", "/etc/nats/nats.conf"]
    ports:
      - "4222:4222"
      - "19222:8222"
    volumes:
      - nats_data:/data
      - ./deploy/nats/nats.conf:/etc/nats/nats.conf:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    # 建议 pin 明确 release（比 latest 稳定）
    image: minio/minio:latest
    container_name: oj-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 自动创建 bucket（避免 API/worker 启动后报 NoSuchBucket）
  minio-init:
    image: minio/mc:latest
    container_name: oj-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb -p myminio/oj || true;
      mc mb -p myminio/oj-code || true;
      mc mb -p myminio/oj-testdata || true;
      mc mb -p myminio/oj-logs || true;
      exit 0;
      "
    restart: "no"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oj-api
    environment:
      - DATABASE_URL=postgres://oj:oj_password@postgres:5432/oj?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=oj
      - JWT_SECRET=your-jwt-secret-key-change-in-production
      - ALLOW_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:80
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # nats/minio 不用 service_healthy（避免卡住），只保证先启动即可
      nats:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  judge-light-1:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: oj-judge-light-1
    environment:
      - WORKER_ID=judge-light-1
      - CONSUMER=judge_tasks_light
      - CONCURRENCY=2
      - NATS_URL=nats://nats:4222
      - DATABASE_URL=postgres://oj:oj_password@postgres:5432/oj?sslmode=disable
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=oj
    depends_on:
      - api
      - nats
      - minio
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  judge-light-2:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: oj-judge-light-2
    environment:
      - WORKER_ID=judge-light-2
      - CONSUMER=judge_tasks_light
      - CONCURRENCY=2
      - NATS_URL=nats://nats:4222
      - DATABASE_URL=postgres://oj:oj_password@postgres:5432/oj?sslmode=disable
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=oj
    depends_on:
      - api
      - nats
      - minio
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  judge-heavy-1:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: oj-judge-heavy-1
    environment:
      - WORKER_ID=judge-heavy-1
      - CONSUMER=judge_tasks_heavy
      - CONCURRENCY=1
      - NATS_URL=nats://nats:4222
      - DATABASE_URL=postgres://oj:oj_password@postgres:5432/oj?sslmode=disable
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=oj
    depends_on:
      - api
      - nats
      - minio
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: oj-frontend
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  nats_data:
  minio_data: